<div *ngIf="!(router.url == '/login')">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Employee Details</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/employees-list">View Employees</a>
    </nav>
    <a class="btn btn-outline-primary" routerLinkActive="active" routerLink="/create-employee">Add Employee</a>
    <a  class="btn btn-outline-primary ml-2"
     *ngIf="auth.isLoggednIn()" (click)="auth.logout()">
     <h5 class="my-0 mr-md-auto font-weight-normal">Logout</h5></a>
  </div>
</div>

<router-outlet ></router-outlet>
